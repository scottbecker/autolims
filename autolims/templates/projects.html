{% extends 'base.html' %}
{% load bootstrap3 %}

{% block title %}Projects{% endblock %}

{% block content %}
    
    
    <table class="table table-bordered table-hover" >
    <thead >
    <tr>
        <th>Name</th>
    </tr>
    </thead>
    <tbody>
    {% for project in object_list %}
    <tr role="button" class='clickable-row' data-href='{{ project.get_absolute_url }}'>
        <td>{{ project.name }}</td>
    </tr>
    {% endfor %}
    </tbody>
    </table>


    
{% endblock %}
