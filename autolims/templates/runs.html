{% extends 'base.html' %}
{% load bootstrap3 %}

{% block title %}<a href='{{ project.get_absolute_url }}'>{{project.name}}</a>{% endblock %}

{% block content %}
    
    {% for section in sections %}
    <h2>{{section.name}} ({{section.runs|length}})</h2>
    <table class="table table-bordered table-hover" >
    <thead >
    <tr>
        <th>Name</th>
    </tr>
    </thead>
    <tbody>
    
        {% for run in section.runs %}
        <tr role="button" class='clickable-row' data-href='{{ run.get_absolute_url }}'>
            <td>{{ run }}</td>
        </tr>
        {% endfor %}
    
    </tbody>
    </table>
    {% endfor %}



{% endblock %}
